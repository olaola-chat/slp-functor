[program:rbp-functor.rpc.voice_lover_admin]
directory=/home/ecs-user/webroot/rbp-functor.rpc.voice_lover_admin
command=/home/ecs-user/webroot/rbp-functor.rpc.voice_lover_admin/bin/rpc --name=voice_lover_admin --gf.gcfg.file=config_prod.toml
autostart=true
autorestart=true
startsecs=1
stdout_logfile=/home/ecs-user/log/rbp-functor.rpc.voice_lover_admin/rbp-functor.rpc.voice_lover_admin.stdout.log
stdout_logfile_maxbytes=10MB
