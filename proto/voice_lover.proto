syntax = "proto3";
package pb;

//表示目标文件生成的路径, go的包名就是最后的目录名
//目前统一生成到 app/pb 目录下
option go_package = "github.com/olaola-chat/rbp-functor/app/pb";

import "common.proto";
import "voice_lover_common.proto";

message VoiceLoverMain {
  repeated AlbumData rec_albums = 1;
  repeated BannerData rec_banners = 2;
  repeated UserData rec_users = 3;
  repeated SubjectData rec_subjects = 4;
  repeated AlbumData common_albums = 5;
}
message RespVoiceLoverMain {
  bool success = 1;
  string msg = 2;
  VoiceLoverMain data = 3;
}

message AlbumList {
  repeated AlbumData albums = 3;
  bool has_more = 4;
}
message RespAlbumList {
  bool success = 1;
  string msg = 2;
  AlbumList data = 3;
}

message RecUserList {
  repeated UserData rec_users = 3;
  bool has_more = 4;
}
message RespRecUserList {
  bool success = 1;
  string msg = 2;
  RecUserList data = 3;
}

message AlbumDetail {
  AlbumData album = 3;              // 专辑信息
  bool is_collected = 4;            // 是否收藏
  uint32 comment_count = 5;         // 评论数量
  repeated AudioData audios = 6;    // 音频列表
}
message RespAlbumDetail {
  bool success = 1;
  string msg = 2;
  AlbumDetail data = 3;
}

message AlbumComments {
  repeated CommentData comments = 3;
  bool has_more = 4;
}
message RespAlbumComments {
  bool success = 1;
  string msg = 2;
  AlbumComments data = 3;
}

message RespCommentAlbum {
  bool success = 1;
  string msg = 2;
}

message AudioDetail {
  AudioData audio = 3;              // 音频信息
  bool isFollow = 4;                // 是否已关注
  uint32 room_id = 5;               // 房间id 为0则表示不在房间内
  bool is_collected = 6;            // 是否收藏
  uint32 comment_count = 7;         // 评论数量
  repeated AlbumData audios = 8;    // 音频列表
}
message RespAudioDetail {
  bool success = 1;
  string msg = 2;
  AudioDetail data = 3;
}

message AudioComments {
  repeated CommentData comments = 3;
  bool has_more = 4;
}
message RespAudioComments {
  bool success = 1;
  string msg = 2;
  AudioComments data = 3;
}

message RespCommentAudio {
  bool success = 1;
  string msg = 2;
}

message RespCollectVoiceLover {
  bool success = 1;
  string msg = 2;
}

message RespVoiceLoverPost {
  bool success = 1;
  string msg = 2;
}

message RespPlayStatReport {
  bool success = 1;
  string msg = 2;
}
